<section>
   <form [formGroup]="loginForm">
       <tui-input
               formControlName="email"
               tuiTextfieldSize="s"
               [tuiTextfieldCleaner]="true"
       >
           Type an email
           <input
                   autocomplete="email"
                   tuiTextfield
                   type="email"
           />
       </tui-input>

       <tui-input-password
               formControlName="password"
               tuiTextfieldSize="s"
       >
           Type a password
           <input
                   placeholder="Make it secure!"
                   tuiTextfield
           /></tui-input-password>
   </form>

    <button
            appearance="primary"
            tuiButton
            type="button"
            class="tui-space_right-3 tui-space_bottom-3"
            (click)="sendLoginCredentials()"
    >
        Login
    </button>
</section>
